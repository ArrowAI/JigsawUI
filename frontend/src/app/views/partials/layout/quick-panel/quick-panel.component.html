<!-- begin::Offcanvas Toolbar Quick Actions -->
<div ktOffcanvas [options]="offcanvasOptions" id="kt_quick_panel" class="kt-quick-panel" [ngStyle]="{'overflow': 'hidden'}">
    <!-- <a href="javascript:;" class="kt-quick-panel__close" id="kt_quick_panel_close_btn"><i class="flaticon2-delete"></i></a> -->



    <div class="" *ngIf="user$ | async as _user">
        <div class="kt-user-card kt-user-card--skin-dark kt-notification-item-padding-x" style="background-image: url(./assets/media/misc/bg-1.jpg)">
            <div class="kt-user-card__avatar"><img alt="Pic" src="./../../../../../assets/media/users/default.jpg"><span class="kt-badge kt-badge--lg kt-badge--rounded kt-badge--bold kt-font-success" hidden=""> S </span></div>
            <div class="kt-user-card__name"> {{_user.username}} </div>
            <div class="kt-notification__custom">
                <a (click)="logout()" class="btn btn-outline-brand btn-upper btn-sm btn-bold" href="javascript:;">Sign Out</a></div>

        </div>
        <div class="kt-notification">
            <a class="kt-notification__item dropdown-item" ngbdropdownitem="" routerlink="profile" ng-reflect-router-link="profile">
                <div class="kt-notification__item-icon"><i class="flaticon2-calendar-3 kt-font-success"></i></div>
                <div class="kt-notification__item-details">

                    <div class="kt-notification__item-title kt-font-bold"> My Profile </div>
                    <div class="kt-notification__item-time"> ApplicationId : {{_user.activeApplication._id}} </div>


                    <div class="kt-notification__item-time"> Account settings and more </div>
                </div>
            </a>
            <!-- <a class="kt-notification__item dropdown-item" href="/dashboard/(profile)" ngbdropdownitem="" routerlink="profile" ng-reflect-router-link="profile">
                <div class="kt-notification__item-icon"><i class="flaticon2-mail kt-font-warning"></i></div>
                <div class="kt-notification__item-details">
                    <div class="kt-notification__item-title kt-font-bold"> My Messages </div>
                    <div class="kt-notification__item-time"> Inbox and tasks </div>
                </div>
            </a> -->
            <!-- <a class="kt-notification__item dropdown-item" href="/dashboard/(profile)" ngbdropdownitem="" routerlink="profile" ng-reflect-router-link="profile">
                <div class="kt-notification__item-icon"><i class="flaticon2-rocket-1 kt-font-danger"></i></div>
                <div class="kt-notification__item-details">
                    <div class="kt-notification__item-title kt-font-bold"> My Activities </div>
                    <div class="kt-notification__item-time"> Logs and notifications </div>
                </div>
            </a> -->
            <a class="kt-notification__item dropdown-item" href="/dashboard/(profile)" ngbdropdownitem="" routerlink="profile" ng-reflect-router-link="profile">
                <div class="kt-notification__item-icon"><i class="fas fa-rupee-sign kt-font-brand"></i></div>
                <div class="kt-notification__item-details">
                    <div class="kt-notification__item-title kt-font-bold"> Billings </div>
                    <div class="kt-notification__item-time"> billing detail </div>
                </div>
            </a>
        </div>
        <ul class="kt-nav kt-margin-b-10 kt-hidden">
            <li class="kt-nav__item"><a class="kt-nav__link dropdown-item" ngbdropdownitem="" routerlink="profile" ng-reflect-router-link="profile" href="/dashboard/(profile)"><span class="kt-nav__link-icon"><i class="flaticon2-calendar-3"></i></span><span class="kt-nav__link-text">My Profile</span></a></li>
            <li class="kt-nav__item"><a class="kt-nav__link dropdown-item" ngbdropdownitem="" routerlink="profile" ng-reflect-router-link="profile" href="/dashboard/(profile)"><span class="kt-nav__link-icon"><i class="flaticon2-browser-2"></i></span><span class="kt-nav__link-text">My Tasks</span></a></li>
            <li class="kt-nav__item"><a class="kt-nav__link dropdown-item" ngbdropdownitem="" routerlink="profile" ng-reflect-router-link="profile" href="/dashboard/(profile)"><span class="kt-nav__link-icon"><i class="flaticon2-mail"></i></span><span class="kt-nav__link-text">Messages</span></a></li>
            <li class="kt-nav__item"><a class="kt-nav__link dropdown-item" ngbdropdownitem="" routerlink="profile" ng-reflect-router-link="profile" href="/dashboard/(profile)"><span class="kt-nav__link-icon"><i class="flaticon2-gear"></i></span><span class="kt-nav__link-text">Settings</span></a></li>
            <li class="kt-nav__item kt-nav__item--custom kt-margin-t-15"><a class="btn btn-outline-brand btn-upper btn-sm btn-bold">Sign Out</a></li>
        </ul>
    </div>
</div>
<!-- end::Offcanvas Toolbar Quick Actions -->
